<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightpink;
            flex-direction: column; /* Arrange items in a column */
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        button {
            margin-top: 10px; /* Adjust the margin between buttons as needed */
            transition: transform 0.1s ease-in-out; /* Smooth transition for transform */
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 2.5vw;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-right: 10px; /* Adjust the right margin as needed */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #noBtn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 50px;
            font-size: 1.5vw;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-left: 10px; /* Adjust the left margin as needed */
        }

        #noBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .popup-content {
            font-family: 'Monaco', monospace; /* Set the font-family to Monaco */
            font-size: 2vw; /* Adjust the font size as needed */
            color: #333;
        }

        .popup-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .close-button {
            cursor: pointer;
            font-size: 1.2vw; /* Adjust the font size as needed */
            color: #555;
            margin-top: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 8vw; /* Adjust the font size as needed */
            text-align: center;
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

    </style>
</head>

<body>

    <h1>Are you free?</h1>

    <div class="button-container">
        <button id="yesBtn">
            Yes
        </button>

        <button id="noBtn">
            No
        </button>
    </div>

    <div id="thankYouPopup" class="popup">
        <div class="popup-content">
            <p>Thats what I thought</p>
            <p>See You Soon ðŸ™ƒ</p>
            <img src="https://media1.tenor.com/m/NyvLHC_F_BMAAAAC/john-cena-dance.gif" alt="John Cena GIF">
            <span class="close-button" onclick="closePopup()">Close</span>
        </div>
    </div>

    <div id="confetti-container"></div>

    <script>
        function closePopup() {
            document.getElementById('thankYouPopup').style.display = 'none';
        }

        document.getElementById('yesBtn').addEventListener('click', function () {
            // Display the confetti
            confetti();

            // Show the thank you popup
            document.getElementById('thankYouPopup').style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('click', function () {
            var noButton = document.getElementById('noBtn');
            noButton.style.transform = `translate(${(Math.random() - 0.1) * 500}px, ${(Math.random() - 0.1) * 500}px)`;
        });

        // Confetti function
        function confetti() {
            particlesJS('confetti-container', {
                particles: {
                    number: { value: 100 },
                    color: { value: ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#f1c40f'] },
                    shape: { type: 'circle' },
                    opacity: { value: 1, random: true },
                    size: { value: 10, random: true },
                    move: { enable: true, speed: 5, direction: 'bottom', random: true },
                },
                interactivity: {
                    events: { onclick: { enable: false, mode: 'repulse' } },
                },
            });
        }
    </script>

    <footer>
        <p>&copy; 2024 <a href="https://www.instagram.com/akshaykrishna47/" target="_blank">Akshay Krishna</a>. All rights reserved.</p>
    </footer>

</body>

</html>
